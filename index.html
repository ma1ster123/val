<!DOCTYPE html>
<html lang="uk">
<head>

<style>

  #hint {

  #heartBtn:hover {

  }

  .phrase {

    color: #ff00ff;
    text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff0080;
    pointer-events: none;
    white-space: nowrap;

  }

</style>
</head>
<body>

    "–¢–∏ —á–∞—Ä—ñ–≤–Ω–∞!",
    "–¢–∏ –ø—Ä–æ—Å—Ç–æ –≤–∞—É!",
    "–¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –Ω–∞–¥–∏—Ö–∞—î!",
    "–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—è –∑—ñ—Ä–∫–∞!",

    "–¢–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–æ —Ç–∞–ª–∞–Ω–æ–≤–∏—Ç–∞!",
    "–¢–∏ –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞, —è–∫ –∫–≤—ñ—Ç–∫–∞!",

    "–¢–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–æ —Å–∏–ª—å–Ω–∞ —ñ –≥–∞—Ä–Ω–∞!",
    "–¢–≤—ñ–π —Å–º—ñ—Ö —è–∫ –º—É–∑–∏–∫–∞!",
    "–¢–∏ —Å—è—î—à –≤—ñ–¥ —â–∞—Å—Ç—è!",
    "–¢–∏ —Ñ–∞–Ω—Ç–∞—Å—Ç–∏—á–Ω–∞ —É –≤—Å—å–æ–º—É!",

  const emojis = ["üíñ","üå∏","‚ú®","üå∑","ü•∞","üåü","üíê","üí´","üåà","üåπ"];

  heartBtn.addEventListener('click', () => {
    hint.style.display = 'none';

    const phrase = document.createElement('div');
    phrase.className = 'phrase';
    const text = phrases[Math.floor(Math.random() * phrases.length)];
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];

    const rect = heartBtn.getBoundingClientRect();

    // –†–∞–Ω–¥–æ–º–Ω–∏–π –Ω–∞–ø—Ä—è–º–æ–∫

    phrase.style.setProperty('--x', x);
    phrase.style.setProperty('--y', y);

    document.body.appendChild(phrase);

    setTimeout(() => {

    // –ü—É–ª—å—Å–∞—Ü—ñ—è —Å–µ—Ä—Ü—è

</script>
