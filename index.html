<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --text: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        /* –ï—Ñ–µ–∫—Ç —Å–µ—Ä–¥–µ—á–æ–∫ –ø—Ä–∏ –∫–ª—ñ–∫—É */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://htmlku.com/0/panda/love.png') no-repeat center/cover;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç */
        #envelope-wrapper {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff758f;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .envelope::before { /* –ö–ª–∞–ø–∞–Ω –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            content: '';
            position: absolute;
            top: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff4d6d;
            transform-origin: top;
            transition: transform 0.5s;
            z-index: 5;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
        }

        .heart-seal {
            font-size: 50px;
            color: white;
            z-index: 6;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        #open-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }

        #open-btn:active { transform: scale(0.95); }

        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ —Å–ø–æ—á–∞—Ç–∫—É */
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 1s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .container.show {
            display: flex;
            opacity: 1;
        }

        .stiker {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .stiker img { width: 100%; height: 100%; object-fit: contain; }

        .titleC {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .messageC {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .fontAlt {
            font-weight: bold;
            color: var(--primary);
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
        }

        /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–∏–π –ø–ª–µ—î—Ä */
        #bg-music { display: none; }
        
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ñ–æ–Ω—É (–ø–ª–∞–≤–∞—é—á—ñ –µ–ª–µ–º–µ–Ω—Ç–∏) */
        .bg-shapes {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 77, 109, 0.2);
            border-radius: 50%;
            animation: floatShape 15s infinite linear;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/39567y.mp3" type="audio/mpeg">

    <div class="bg-shapes" id="bg-shapes"></div>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope">
            <div class="heart-seal">üíå</div>
        </div>
        <button id="open-btn">–í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–∏—Å—Ç ‚ù§Ô∏è</button>
    </div>

    <div class="container" id="container">

    <script>

        // –ó–º—ñ–Ω—ñ—Ç—å —ñ–º'—è '–Ø–Ω–∞' –Ω–∞ –ø–æ—Ç—Ä—ñ–±–Ω–µ, —è–∫—â–æ —è –ø–æ–º–∏–ª–∏–≤—Å—è
        const name = "–Ø–Ω–∞"; 
        const titleText = `–ü—Ä–∏–≤—ñ—Ç, –º–æ—è ${name}! ü´£üíó`;
        
        // –¢—É—Ç —Ç–µ–∫—Å—Ç –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è. <br> —Ü–µ –ø–µ—Ä–µ–Ω–æ—Å —Ä—è–¥–∫–∞.
        const messages = [
            "–ó –î–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! üåπ",
            "–Ø –¥–æ–≤–≥–æ –¥—É–º–∞–≤, —è–∫ —Ü–µ —Å–∫–∞–∑–∞—Ç–∏, –∞–ª–µ —Å–ª–æ–≤–∞ —ñ–Ω–æ–¥—ñ –≥—É–±–ª—è—Ç—å—Å—è...",
            "–¢–∏ ‚Äî –Ω–∞–π–∫—Ä–∞—â–µ, —â–æ —Ç—Ä–∞–ø–∏–ª–æ—Å—è –≤ –º–æ—î–º—É –∂–∏—Ç—Ç—ñ. –¢–≤–æ—è —É—Å–º—ñ—à–∫–∞ –∑–º—É—à—É—î –º–æ—î —Å–µ—Ä—Ü–µ –±–∏—Ç–∏—Å—è —á–∞—Å—Ç—ñ—à–µ, –∞ —Ç–≤—ñ–π –≥–æ–ª–æ—Å ‚Äî –Ω–∞–π—É–ª—é–±–ª–µ–Ω—ñ—à–∞ –º–µ–ª–æ–¥—ñ—è. ü•∞",

            "–•–æ—á—É, —â–æ–± —Ç–∏ –∑–Ω–∞–ª–∞: —è –∑–∞–≤–∂–¥–∏ –±—É–¥—É –ø–æ—Ä—É—á, —â–æ–± –æ–±—ñ–π–Ω—è—Ç–∏, –≤–∏—Å–ª—É—Ö–∞—Ç–∏ –π —Ä–æ–∑—Å–º—ñ—à–∏—Ç–∏.",
            "<br><b>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –∫–æ—Ö–∞—é!</b> ‚ù§Ô∏è",
            "<br><i class='fontAlt'>–ó –ª—é–±–æ–≤'—é, —Ç–≤—ñ–π —Ö–ª–æ–ø—á–∏–∫ üíã</i>"

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏)
        // –°—Ç—ñ–∫–µ—Ä, –∫–æ–ª–∏ –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç—å—Å—è –ª–∏—Å—Ç
        const sticker1 = "https://media.giphy.com/media/26BRv0ThflsKCqMIg/giphy.gif"; 
        // –°—Ç—ñ–∫–µ—Ä –≤ –∫—ñ–Ω—Ü—ñ (–ø–æ—Ü—ñ–ª—É–Ω–æ–∫ –∞–±–æ —Å–µ—Ä–¥–µ—á–∫–∞)
        const sticker2 = "https://media.giphy.com/media/l4pTfx2qLszoacZRS/giphy.gif"; 

        // ---------------------------------------------------------
        // –õ–û–ì–Ü–ö–ê –°–ö–†–ò–ü–¢–ê (–∫—Ä–∞—â–µ –Ω–µ —á—ñ–ø–∞—Ç–∏, —è–∫—â–æ –Ω–µ –∑–Ω–∞—î—Ç–µ JS)
        
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const envelope = document.getElementById('envelope');
        const btnOpen = document.getElementById('open-btn');
        const container = document.getElementById('container');
        const music = document.getElementById('bg-music');
        const mainStiker = document.getElementById('main-stiker');

        // –ï—Ñ–µ–∫—Ç –∫–ª—ñ–∫—É (—Å–µ—Ä–¥–µ—á–∫–∞)
        document.addEventListener("click", function (e) {
            const circle = document.createElement("div");
            circle.classList.add("click-effect");
            circle.style.left = `${e.pageX}px`;
            circle.style.top = `${e.pageY}px`;
            document.body.appendChild(circle);
            circle.addEventListener("animationend", () => circle.remove());
        });

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è
        function openLetter() {
            // –°–ø—Ä–æ–±–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –º—É–∑–∏–∫—É (–±—Ä–∞—É–∑–µ—Ä–∏ –±–ª–æ–∫—É—é—Ç—å –∞–≤—Ç–æ–ø–ª–µ–π –±–µ–∑ –≤–∑–∞—î–º–æ–¥—ñ—ó)
            music.play().catch(error => console.log("Music play failed:", error));

            envelope.classList.add("open");
            
            setTimeout(() => {
                // –•–æ–≤–∞—î–º–æ –∫–æ–Ω–≤–µ—Ä—Ç
                envelopeWrapper.style.transform = "scale(0)";
                envelopeWrapper.style.opacity = "0";
                
                setTimeout(() => {
                    envelopeWrapper.style.display = "none";
                    container.classList.add("show");
                    startTyping(); // –ü–æ—á–∏–Ω–∞—î–º–æ –¥—Ä—É–∫—É–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç
                }, 500);
            }, 800);
        }

        envelope.addEventListener('click', openLetter);
        btnOpen.addEventListener('click', openLetter);

        // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç–µ–∫—Å—Ç—É (TypeIt)
        function startTyping() {
            new TypeIt(".titleC", {
                strings: [titleText],
                speed: 50,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.destroy(); // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∫—É—Ä—Å–æ—Ä –∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                    typeMessage();      // –ó–∞–ø—É—Å–∫–∞—î–º–æ –æ—Å–Ω–æ–≤–Ω–∏–π —Ç–µ–∫—Å—Ç
                }
            }).go();
        }

        function typeMessage() {
            const typeItMsg = new TypeIt(".messageC", {
                speed: 40,
                startDelay: 500,
                lifeLike: true,
                waitUntilVisible: true
            });

            // –î–æ–¥–∞—î–º–æ –∫–æ–∂–µ–Ω —Ä—è–¥–æ–∫ –∑ –º–∞—Å–∏–≤—É
            messages.forEach((line) => {
                typeItMsg.type(line).pause(700).break();
            });

            typeItMsg.go().then(() => {
                // –í –∫—ñ–Ω—Ü—ñ –∑–º—ñ–Ω—é—î–º–æ —Å—Ç—ñ–∫–µ—Ä
                changeSticker();

        }

        function changeSticker() {
            mainStiker.style.transform = "scale(0)";
            setTimeout(() => {
                mainStiker.src = sticker2;
                mainStiker.style.transform = "scale(1.2)";

            }, 300);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ñ–æ–Ω–æ–≤–∏—Ö –∫—É–ª—å–æ–∫
        const bgShapes = document.getElementById('bg-shapes');
        for(let i=0; i<15; i++){
