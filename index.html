<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –Ø–Ω–∏ ‚ù§Ô∏è</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        :root {
            --pink: #ff4d6d;
            --bg: #ffeef2;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ñ–æ–Ω—É (–∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∏/–∫—É–ª—å–∫–∏ —è–∫ –≤ –æ—Ä–∏–≥—ñ–Ω–∞–ª—ñ) */
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .box div {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 6px solid rgba(255, 77, 109, 0.2);
            border-radius: 50%; /* –ó—Ä–æ–±–∏–≤ –∫—Ä—É–≥–ª–∏–º–∏ –¥–ª—è –Ω—ñ–∂–Ω–æ—Å—Ç—ñ, —è–∫—â–æ —Ö–æ—á–µ—à –∫–≤–∞–¥—Ä–∞—Ç–∏ - –ø—Ä–∏–±–µ—Ä–∏ —Ü–µ */
            bottom: -100px; /* –°—Ç–∞—Ä—Ç –∑–Ω–∏–∑—É */
            animation: animate 10s linear infinite;
        }

        .box div:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .box div:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .box div:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .box div:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .box div:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .box div:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .box div:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .box div:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .box div:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .box div:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* –ï—Ñ–µ–∫—Ç –∫–ª—ñ–∫—É (–∑ —Ç–≤–æ–≥–æ –∫–æ–¥—É) */
        .click-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--pink);
            pointer-events: none;
            animation: ripple 0.6s linear forwards;
            z-index: 9999;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* –ö–Ω–æ–ø–∫–∞ "–í—ñ–¥–∫—Ä–∏—Ç–∏" */
        .reset {
            position: absolute;
            z-index: 10;
        }

        #open {
            background-color: var(--pink);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }
        #open:active { transform: scale(0.9); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .container {
            position: absolute;
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ —Å–ø–æ—á–∞—Ç–∫—É */
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            z-index: 5;
        }

        .titleC {
            font-size: 24px;
            font-weight: 700;
            color: var(--pink);
            margin-bottom: 10px;
        }

        .messageC {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            min-height: 100px;
        }

        /* –°—Ç—ñ–∫–µ—Ä–∏ */
        .stiker {
            margin-bottom: 15px;
            transition: all 0.5s ease;
        }
        .stiker img {
            width: 120px;
            height: auto;
        }

        /* –ö–ª–∞—Å –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –ø–æ—è–≤–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .opamuncul {
            display: block !important;
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <audio id="musik" loop>
        <source src="https://files.catbox.moe/39567y.mp3" type="audio/mpeg">
    </audio>

    <div class="box">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>

    <div class="reset">
        <button id="open">–í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–∏—Å—Ç ‚ù§Ô∏è</button>
    </div>

    <div class="container" id="container">
        <div class="stiker">
            <img id="main-stiker" src="https://htmlku.com/0/panda/pusn.gif" />
        </div>

        <p class="titleC"></p>
        <p class="messageC"></p>
    </div>

    <script>
        // –¢–ï–ö–°–¢ (–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç—É—Ç)
        const name = "–Ø–Ω–∞";
        const titleText = "–ü—Ä–∏–≤—ñ—Ç, –º–æ—è " + name + "! ü´£üíó";

        // –¶–µ —Ç–µ–∫—Å—Ç, —è–∫–∏–π –±—É–¥–µ –¥—Ä—É–∫—É–≤–∞—Ç–∏—Å—è
        // <br> –æ–∑–Ω–∞—á–∞—î –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫
        const finalMessage = [
            "–ó –î–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! üåπ",
            "–Ø –∑–Ω–∞—é, —â–æ —ñ–Ω–æ–¥—ñ –±—É–≤–∞—î –≤–∞–∂–∫–æ, –∞–ª–µ —Ç–∏ –Ω–∞–π—Å–∏–ª—å–Ω—ñ—à–∞ –¥—ñ–≤—á–∏–Ω–∞, —è–∫—É —è –∑–Ω–∞—é.",
            "–î—è–∫—É—é —Ç–æ–±—ñ –∑–∞ —Ç–µ, —â–æ —Ç–∏ —î. –¢–≤–æ—è —É—Å–º—ñ—à–∫–∞ ‚Äî —Ü–µ –º–æ—î –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è.",
            "–Ø –∑–∞–≤–∂–¥–∏ –±—É–¥—É –ø–æ—Ä—É—á, —â–æ–± –ø—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ —Ç–µ–±–µ, –æ–±—ñ–π–Ω—è—Ç–∏ —ñ –ª—é–±–∏—Ç–∏.",
            "<br><b>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –∫–æ—Ö–∞—é!</b> ‚ù§Ô∏è",
            "<br><i>–¢–≤—ñ–π –∫–æ—Ö–∞–Ω–∏–π</i> üòò"
        ];

        // –ó–ú–Ü–ù–ù–Ü
        const btnOpen = document.getElementById('open');
        const container = document.getElementById('container');
        const stikerDiv = document.querySelector('.stiker');
        const mainStiker = document.getElementById('main-stiker');
        const audio = document.getElementById('musik');
        const resetDiv = document.querySelector('.reset');
        
        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
        const stiker1 = "https://htmlku.com/0/panda/pusn.gif";
        const stiker2 = "https://htmlku.com/0/panda/muah.gif";

        // –ï–§–ï–ö–¢ –ö–õ–Ü–ö–£ (–∑ —Ç–≤–æ–≥–æ –∫–æ–¥—É)
        document.addEventListener("click", function (e) {
            const circle = document.createElement("div");
            circle.classList.add("click-effect");
            circle.style.left = e.pageX + "px";
            circle.style.top = e.pageY + "px";
            document.body.appendChild(circle);
            circle.addEventListener("animationend", () => { circle.remove(); });
        });

        // –§–£–ù–ö–¶–Ü–Ø –í–Ü–î–ö–†–ò–¢–¢–Ø
        btnOpen.addEventListener('click', function() {
            // 1. –ì—Ä–∞—î–º–æ –º—É–∑–∏–∫—É
            audio.play().catch(e => console.log("–¢—Ä–µ–±–∞ –≤–∑–∞—î–º–æ–¥—ñ—è –¥–ª—è –º—É–∑–∏–∫–∏"));
            
            // 2. –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É
            resetDiv.style.transition = "all .6s ease";
            resetDiv.style.transform = "scale(0)";
            resetDiv.style.opacity = "0";

            // 3. –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —ñ–∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é
            setTimeout(function() {
                container.classList.add('opamuncul');
                // –ó–∞–ø—É—Å–∫–∞—î–º–æ –¥—Ä—É–∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                katanimasi();
            }, 600);
        });

        // –î–†–£–ö –ó–ê–ì–û–õ–û–í–ö–ê
        function katanimasi() {
            new TypeIt(".titleC", {
                strings: [titleText],
                startDelay: 250,
                speed: 60,
                cursor: false,
                afterComplete: function() {
                    // –ü—ñ—Å–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∑–∞–ø—É—Å–∫–∞—î–º–æ –æ—Å–Ω–æ–≤–Ω–∏–π —Ç–µ–∫—Å—Ç
                    katanimasiAlts();
                }
            }).go();
        }

        // –î–†–£–ö –û–°–ù–û–í–ù–û–ì–û –¢–ï–ö–°–¢–£
        function katanimasiAlts() {
            new TypeIt(".messageC", {
                strings: finalMessage,
                startDelay: 400,
                speed: 40,
                cursor: true,
                breakLines: true,
                waitUntilVisible: true,
                afterStep: function(instance) {
                    // –ü–∞—É–∑–∞ –º—ñ–∂ —Ä–µ—á–µ–Ω–Ω—è–º–∏ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
                },
                afterComplete: function() {
                    // –ö–æ–ª–∏ —Ç–µ–∫—Å—Ç –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è:
                    document.querySelector(".ti-cursor").style.display = "none";
                    // –ú—ñ–Ω—è—î–º–æ —Å—Ç—ñ–∫–µ—Ä
                    changeSticker();
                }
            }).go();
        }

        // –ó–ú–Ü–ù–ê –°–¢–Ü–ö–ï–†–ê (–ê–Ω—ñ–º–∞—Ü—ñ—è scale)
        function changeSticker() {
            stikerDiv.style.transform = "scale(0)";
            setTimeout(() => {
                mainStiker.src = stiker2; // –ú—ñ–Ω—è—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É
                stikerDiv.style.transform = "scale(1.2)"; // –ó–±—ñ–ª—å—à—É—î–º–æ
            }, 300);
        }

    </script>
</body>
