<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <style>
        :root {
            --color-env: #ffb7c5;
            --color-env2: #ff9aad;
            --color-flap: #ff8da1;
            --color-bg: #ffeef2;
            --color-heart: #d32f2f;
            --color-sparkle: #fff;
            --primary-text: #880e4f;
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bodyblur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1.5s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99999;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s ease;
        }

        .cover {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .awalan {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .awalan label {
            font-size: 20px;
            font-weight: bold;
            color: white;
            pointer-events: none;
        }

        .center-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: all 0.5s ease;
        }

        #envelope {
            position: relative;
            width: 160px;
            height: 110px;
            background-color: var(--color-flap);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .2);
            margin-bottom: 20px;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 10;
        }

        .flap {
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 55px solid transparent;
            border-top: 55px solid var(--color-flap);
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 80px solid var(--color-env);
            border-right: 80px solid var(--color-env);
            border-bottom: 55px solid var(--color-env2);
            border-top: 55px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 90%;
            height: 90%;
            left: 50%;
            bottom: 5px;
            transform: translateX(-50%);

            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            z-index: 5;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message {
            font-family: 'Pacifico', cursive;
            color: var(--primary-text);
            line-height: 1.2;
            width: 100%;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0)
            }

            50% {
                transform: translate(-50%, -50%) translateY(-10px)
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform .4s ease, z-index .6s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform .4s .6s ease, z-index 1s;
            z-index: 20;
        }

        .close .letter {
            transform: translateX(-50%) translateY(0);
            transition: transform .4s ease, z-index 1s;
            z-index: 5;
        }

        .open .letter {
            transform: translateX(-50%) translateY(-65px) rotate(-2deg);
            transition: transform .4s .2s ease, z-index .6s;
            z-index: 15;
        }

        .hearts {
            position: absolute;
            top: 55px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart {
            position: absolute;
            bottom: 0;
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 12.5px;
            top: 0;
            width: 12.5px;
            height: 25px;
            background: var(--color-heart);
            border-radius: 12.5px 12.5px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .close .heart {
            opacity: 0;
            animation: none;
        }

        .a1 {
            left: 20%;
            transform: scale(0.6);
            animation: slideUp 4s linear infinite;
        }

        .a2 {
            left: 55%;
            animation: slideUp 5s linear infinite;
        }

        .a3 {
            left: 10%;
            transform: scale(0.8);
            animation: slideUp 7s linear infinite;
        }

        @keyframes slideUp {
            0% {
                top: 0;
                opacity: 1;
            }

            100% {
                top: -200px;
                opacity: 0;
            }
        }


        .reset button {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            background-color: var(--color-heart);
            border: 3px solid white;
            border-radius: 50px;
            color: white;
            padding: 12px 35px;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset button:hover {
            transform: scale(1.1);
            background-color: #b71c1c;
        }

        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 100;
        }

        .stiker {
            position: relative;
            margin-bottom: -30px;
            z-index: 101;
            transform: scale(0);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .stiker img {
            width: 130px;
            height: 130px;
            border: 4px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .container {
            position: relative;
            width: 85%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 45px 25px 25px 25px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            border: 2px solid white;
            transition: all 0.7s ease;
        }

        .titleC {
            font-size: 24px;
            font-weight: 800;
            color: var(--color-heart);
            margin-bottom: 12px;
        }

        .messageC {
            font-size: 17px;
            line-height: 1.6;
            color: #444;
        }

        .fontAlt {
            font-family: 'Pacifico', cursive;
            color: var(--color-heart);
            font-size: 22px;
        }

        .opamuncul {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .box div {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -10;
        }

        .box div:nth-child(1) {
            top: 12%;
            left: 42%;
            animation: animate 10s linear infinite;
        }

        .box div:nth-child(2) {
            top: 70%;
            left: 50%;
            animation: animate 7s linear infinite;
        }

        .box div:nth-child(3) {
            top: 17%;
            left: 6%;
            animation: animate 9s linear infinite;
        }

        .box div:nth-child(4) {
            top: 20%;
            left: 60%;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0);
                opacity: .8;
            }

            100% {
                transform: scale(1.3) translateY(-90px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="cover">
            <h2 style="margin: 0 0 10px 0; font-family: 'Pacifico'; font-size: 28px;">Love for Yana</h2>
            <div class="awalan"><label>‚ù§Ô∏è –ù–∞—Ç–∏—Å–Ω–∏ —Å—é–¥–∏ ‚ù§Ô∏è</label></div>
        </div>
    </div>

    <div id="bodyblur">
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop"
            id="wallpaper" />
    </div>

    <audio src="https://feeldreams.github.io/audio/thousand.mp3" id="linkmp3"></audio>

    <div id="center-group" class="center-wrapper animate-float">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="message">
                    <p style="font-size: 20px; font-weight: bold;">–î–ª—è –Ø–Ω–∏</p>
                    <p style="font-size: 14px; color: #ff8da1; margin-top: 5px;">–≤—ñ–¥–∫—Ä–∏–π...</p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
        <div class="reset">
            <button id="open">–í—ñ–¥–∫—Ä–∏—Ç–∏ üíå</button>

    </div>

    <div id="main-content">
        <div class="stiker">
            <img id="main-stiker" src="https://htmlku.com/0/panda/pusn.gif" />

        </div>
        <div class="container" id="container">
            <p class="titleC"><b>–ó –¥–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! üåπ</b></p>
            <p class="messageC"></p>
        </div>

    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        const overlay = document.querySelector('.overlay');
        const centerGroup = document.getElementById('center-group');
        const envelope = document.getElementById('envelope');
        const btnOpen = document.getElementById('open');
        const wallpaper = document.querySelector('#wallpaper');
        const mainContent = document.getElementById('main-content');
        const container = document.getElementById('container');
        const stikerDiv = document.querySelector('.stiker');
        const mainStiker = document.querySelector('#main-stiker');
        const stikerAlt1 = document.querySelector('#stikerAlt1');
        const titleC = document.querySelector('.titleC');

        const audio = new Audio(document.querySelector('#linkmp3').src);
        audio.loop = true;

        document.querySelector(".awalan").onclick = async function () {
            overlay.style.opacity = "0";
            audio.play().catch(e => console.log("Audio waiting"));
            setTimeout(() => { overlay.style.display = "none"; }, 500);
        }

        function openLetter() {
            centerGroup.classList.remove("animate-float");
            envelope.classList.remove("close");
            envelope.classList.add("open");

            document.querySelector('.reset').style.opacity = "0";
            document.querySelector('.reset').style.transform = "scale(0)";

            setTimeout(function () {
                wallpaper.style.transform = "scale(1.2)";
                centerGroup.style.opacity = "0";
                centerGroup.style.transform = "translate(-50%, -50%) scale(0)";

                setTimeout(function () {
                    centerGroup.style.display = "none";
                    mainContent.style.display = "flex";
                    setTimeout(() => {
                        stikerDiv.classList.add('opamuncul');
                        container.classList.add('opamuncul');
                        printText();
                    }, 100);
                }, 600);
            }, 1200);
        }

        envelope.addEventListener('click', openLetter);
        btnOpen.addEventListener('click', openLetter);

        let vjudul = titleC.innerHTML;
        titleC.innerHTML = "";

        function printText() {
            new TypeIt(".titleC", {
                strings: [vjudul], startDelay: 200, speed: 50, cursor: false,
                afterComplete: function () { titleC.innerHTML = vjudul; setTimeout(printMessage, 300); },
            }).go();
        }

        function printMessage() {
            new TypeIt(".messageC", {
                strings: [
                    "–¢–∏ —Ä–µ–∞–ª—å–Ω–æ –Ω–∞–π–∫—Ä–∞—â–µ —â–æ –∑—ñ –º–Ω–æ—é —Å—Ç–∞–ª–æ—Å—è –∑–∞ —Ü–µ–π —ñ –Ω–∞–≤—ñ—Ç—å –º–∏–Ω—É–ª–∏–π —Ä—ñ–∫. –¢–∏ –ø—Ä–æ—Å—Ç–æ –≤–∞—É. –¢–≤–æ—ó –æ—á—ñ —Ü–µ –æ–∫—Ä–µ–º–∞ —ñ—Å—Ç–æ—Ä—ñ—è. –Ø –≤ –Ω–∏—Ö –ø—Ä–æ—Å—Ç–æ –∑–∞–ª–∏–ø–∞—é. –í–æ–Ω–∏ —è–∫ –Ω—ñ—á–Ω–µ –Ω–µ–±–æ, —Ç—ñ–ª—å–∫–∏ —â–µ –∫—Ä–∞—Å–∏–≤—ñ—à—ñ.",
                    "–ú–µ–Ω—ñ –∑ —Ç–æ–±–æ—é —Ç–∞–∫ –ª–µ–≥–∫–æ —ñ –∫—Ä—É—Ç–æ, —â–æ —Å–ª–æ–≤–∞–º–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞—Ç–∏. –î—è–∫—É—é —Ç–æ–±—ñ –∑–∞ –≤—Å—ñ —Ä–æ–∑–º–æ–≤–∏, –∑–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É, –∑–∞ —Å–º—ñ—Ö, –∑–∞ —Ç–≤–æ—ó –º–∏–ª—ñ —à—Ç—É—á–∫–∏.",
                    "<br><b>–¢–∏ –¥–ª—è –º–µ–Ω–µ —Ä–µ–∞–ª—å–Ω–æ –æ—Å–æ–±–ª–∏–≤–∞ ‚ù§Ô∏è</b>",
                    "<br><i class='fontAlt'>—Ü—ñ–ª—É—é</i> üíã"
                ],
                speed: 45, cursor: true, breakLines: true, waitUntilVisible: true,
                afterStep: function (instance) { if (instance.is('completed')) setTimeout(() => instance.next(), 700); },
                afterComplete: function () { document.querySelector(".ti-cursor").style.display = "none"; changeSticker(); },
            }).go();
        }

        function changeSticker() {
            stikerDiv.style.transform = "scale(0)";
            setTimeout(() => { mainStiker.src = stikerAlt1.src; stikerDiv.style.transform = "scale(1.1)"; }, 500);
        }
    </script>

</body>


</html>
